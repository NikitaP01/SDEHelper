<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>SDE Helper</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 10px; }
    h3 { margin: 6px 0 10px; }
    .row { display:flex; gap:8px; align-items:center; margin-bottom:10px; }
    input { width: 100%; padding: 8px; }
    button { padding: 8px 10px; cursor: pointer; }
    #status { margin: 6px 0 10px; font-size: 12px; opacity: 0.9; }

    .grid { display:grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
    .card { border:1px solid #3a3a3a; border-radius:10px; padding:8px; background:#1e1e1e; }
    .card:hover { outline: 1px solid #6a6a6a; }
    .thumbWrap { width: 100%; border-radius:8px; overflow:hidden; background:#111; }
    video { width:100%; height:90px; object-fit:cover; display:block; }
    .title { font-size: 11px; margin-top: 6px; word-break: break-word; line-height: 1.2; }
    .path { font-size: 10px; opacity: 0.7; margin-top: 4px; }
  </style>
</head>
<body>
  <h3>SDE Helper</h3>

  <div class="row">
    <input id="memeRoot" placeholder="Путь к папке с мемами (например D:\Мемасы\Мемы)" />
  </div>

  <div class="row">
    <button id="btnLoad">Загрузить мемы</button>
    <button id="btnClear">Очистить</button>
  </div>

  <div id="status"></div>
  <div class="grid" id="grid"></div>

  <script src="CSInterface.js"></script>
  <script src="main.js"></script>
</body>
</html>
